<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="input">
        <label>Enter Zip Code</label>
        <span class="input-span">
            <input placeholder="US City or Zipcode" class="zip">
            <button class="submit">Submit</button>
        </span>
    </div>
    <div class="location">
        <h2 class="location-timezone">Location:</h2>
        <img class="icon" />
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span class="cf"></span>
        </div>
        <div class="feel">
            <h2 class="realfeel">feels like</h2>
        </div>
        <div class="temperature-description">Conditions</div>
    </div>

    <script src ='app.js'></script>
</body>
</html>
